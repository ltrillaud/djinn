<fieldset id="{{appliance.title}}"
[ngStyle]="{'background-image': 'url(/assets/house/'+appliance.id+'.png)'}">
	<legend>{{appliance.title}}</legend>
	<input *ngFor="let measure of appliance.measures"
	[class]="measure.type"
	id="{{measure.code}}-{{measure.type}}"
	size="4" disabled="disabled" />
</fieldset>

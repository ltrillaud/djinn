<div id="holder" fxLayout="column" fxLayoutAlign="start center" fxFlexFill fxLayoutGap="16px">


  <h2>Groupe</h2>
  <h2>Individuel</h2>

  <mat-list>
    <mat-list-item *ngFor="let temperature of temperatures" class="mat-elevation-z2">

      <img matListAvatar [src]="'/assets/house/'+temperature.key+'.png'">

      <button mat-icon-button color="accent">
        <mat-icon fontSet="material-symbols-outlined">heart_plus</mat-icon>
      </button>
      <div fxFlex>
        <div class="left" fxLayout="column" fxLayoutAlign="center stretch">
          <div>{{temperature.label.line1}}</div>
          <div>{{temperature.label.line2}}</div>
        </div>
        <div fxFlex></div>
        <div class="right" fxLayout="row" fxFlexAlign="center center">
          <mat-icon fontSet="material-symbols-outlined" color="primary">thermostat</mat-icon>
          <div>21.2</div>
        </div>
      </div>
    </mat-list-item>
  </mat-list>

</div>

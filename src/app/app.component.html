<div id="holder" fxLayout="column" fxFlexFill class="cloud">

  <mat-toolbar class="mat-elevation-z4">
    <button id="menu" mat-icon-button [matMenuTriggerFor]="menu" color="accent" aria-label="Main menu">
      <mat-icon fontSet="material-symbols-outlined">menu</mat-icon>
    </button>
    <span>djinn</span>
    <span id="at" color="accent">@</span>
    <span>home</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <div id="work-area" fxFlex>
    <router-outlet></router-outlet>
  </div>

</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let menu of mainMenus" (click)="onGoto(menu.page)">
    <mat-icon fontSet="material-symbols-outlined" color="accent">{{menu.icon}}</mat-icon>
    <span>{{menu.label}}</span>
  </button>
</mat-menu>
